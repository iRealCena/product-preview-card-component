<main>
  <div class="card">
	  <picture>
		  <source media="(min-width: 769px)" srcset="images/image-product-desktop.jpg">

	  </picture>
    <section class="text">
      <section>
        <p class="thead">PERFUME</p>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </section>
      <section><span class="sprice">$149.99</span><del class="pprice">$169.99</del></section>
      <button><img src="images/icon-cart.svg">Add to cart</button>
    </section>
  </div>
</main>
